<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <title>Encriptador de Texto</title>
</head>
<body>
    <header class="encabezado">
        <p class="encabezado__texto">Encriptador de Texto</p>
    </header>
    <div class="contenido">
        <section class="procesar">
            <div>
                <article>
                    <textarea id="textoProcesar" class="procesar__textoProcesar" rows="20" cols="80" placeholder="Ingrese texto aquí"></textarea>
                </article>
                <span class="precaucion">
                    <i class="fas fas-solid fa-exclamation"></i> Solo letras minúsculas y sin acentos.
                </span>
            </div>
            <div class="procesar__botones">
                <a href="#" id="btn-encriptar" class="procesar__botones__encriptar activo inactivo" onclick="encriptarTexto();">Encriptar</a>
                <a href="#" id="btn-desencriptar" class="procesar__botones__desencriptar activo inactivo" onclick="desencriptarTexto();">Desencriptar</a>
            </div>        
        </section>
        <aside id="procesado" class="procesado">
            <img src="./images/Muneco.png" alt="" class="procesado__imagen">
            <h2 class="procesado__tituloMensaje">Ningún mensaje fue encontrado</h2>
            <p class="procesado__contenidoMensaje">Ingresa el texto que desees encriptar o desencriptar.</p>
        </aside>
        <aside id="textoProcesado" class="textoProcesado">
            <textarea id="textoProcesado__contenidoMensaje" class="textoProcesado__contenidoMensaje" rows="15" cols="20"></textarea>
            <div class="textoProcesado__procesadoBotones">
                <a href="#" class="textoProcesado__procesadoBotones__botonCopiar" onclick="copiarMensaje();">Copiar</a>
                <a href="#" class="textoProcesado__procesadoBotones__botonFinalizar" onclick="finalizarProceso();">Finalizar</a>
            </div>            
            <span id="textoProcesado__ok" class="textoProcesado__ok">
                <i class="fas fas-solid fa-bell"></i> Copiado al portapapeles
            </span>            
        </aside>        
    </div>
    <footer class="footer">
        <p class="footer__autor">Raúl Rocha A.</p>
        <p class="footer__correo">dewemo.co@gmail.com</p>
        <p class="footer__copyright">Copyright &#169 2024</p>        
    </footer>
    <script src="./js/app.js"></script>
</body>
</html>
